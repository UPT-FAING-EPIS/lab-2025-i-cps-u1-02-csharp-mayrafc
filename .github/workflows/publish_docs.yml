name: Publish Documentation

on:
  push:
    branches: [main]  # O la rama que uses

jobs:
  docfx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Paso para instalar DocFX usando .NET CLI
      - name: Install DocFX
        run: |
          dotnet tool install --global docfx --version 2.59.4
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH  # Asegura que el path del tool esté disponible

      - name: Build documentation
        run: |
          docfx metadata docfx.json
          docfx build docfx.json

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Rama a donde se subirá el sitio
          folder: _site     # Carpeta generada por docfx
